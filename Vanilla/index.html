<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link
      rel="preload"
      crossorigin
      href="//fonts.resources.vonage.com/fonts/v1/Spezia_Web_Complete_Upright.woff2"
      as="font"
      type="font/woff2"
    />
    <link
      rel="prefetch"
      crossorigin
      href="//fonts.resources.vonage.com/fonts/v1/Spezia_Web_Monospace_Complete.woff2"
      as="font"
      type="font/woff2"
    />
    <title>VVE+</title>
  </head>
  <body>
    
    <div class="container">
      <div class="right-half">
      <div class="preview-container">
        <div id="preview-wrapper">
          <div id="preview"></div>
        </div>
        <div id="preview-control">
          <div>
            <label for="video-source">Video</label>
            <select class="selector" id="video-source"></select>
          </div>
          <div>
            <label for="audio-source">Audio</label>
            <select class="selector" id="audio-source"></select>
          </div>
        </div>

      <div id="background-blur-container">
          <input type="checkbox" id="background-blur-checkbox"></input>
        <label>Background blur</label>
      </div>
      </div>
      <div>
        <label>Host</label>
        <input type="checkbox" id="is-host-checkbox" ></input>
      </div>
      <div class="control-container">

        <input placeholder="name (required)" id="name" disabled />
        <br />
        <button
          type="submit"
          id="join-room-button"
          disabled=""
        >
        Join Meeting
        </button>
      </div>
    </div>
    </div>
   
    <script src="js/index.js"></script>

  </body>
</html>
